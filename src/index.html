<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <header class="header">
      <h1>Todo-App</h1>
    </header>
    <main class="main">
      <section
        class="categories_container"
        id="categories_container"
        data-selected="pepega"
      >
        <nav>
          <ul class="categories">
            <li>
              <button data-category="default" class="category_button">
                Default
              </button>
            </li>
            <li>
              <button data-category="pepega" class="category_button">
                Pepega
              </button>
            </li>
          </ul>
        </nav>
      </section>
      <section id="todos_container" class="todos_container">
        <div class="todo">
          <div class="left_section">
            <div class="checkbox"></div>
            <p>Brush Teeth</p>
          </div>
          <div class="right_section">
            <button>
              <iconify-icon icon="eva:people-outline"></iconify-icon>
            </button>
            <p>Dec 12th</p>
            <button>EDIT</button>
            <button>DELETE</button>
          </div>
        </div>
      </section>
    </main>
    <div class="overlay hidden" id="overlay"></div>
    <button id="fab" class="fab">+</button>
  </body>
</html>
