<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To! do!</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" alt="app logo that says todo" />
    </header>
    <main class="main">
      <section
        class="categories_container"
        id="categories_container"
        data-selected="Home"
      >
        <nav>
          <ul class="categories" id="categories"></ul>
          <button id="add-category" class="add_category">+ Add Category</button>
          <form id="add_category__form" class="form-control hidden">
            <label for="category_input">Category Name:</label>
            <input type="text" name="category" id="category_input" />
            <div class="actions">
              <button
                class="submit_category"
                id="submit_category"
                type="submit"
              >
                \/
              </button>
              <button class="cancel_submit" id="cancel_submit" type="button">
                X
              </button>
            </div>
          </form>
        </nav>
      </section>
      <section id="todos_container" class="todos_container"></section>
    </main>
    <div class="overlay hidden" id="overlay"></div>
    <button id="fab" class="fab">+</button>
  </body>
</html>
